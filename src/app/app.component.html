<br />
<br />
<div class="container-fluid">
  <nav
    class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
    *ngIf="authenticationService.authenticated"
  >
    <a class="navbar-brand" href="#">Marvel</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/home"
            >Home<span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/characters">Characters</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/comics">Comics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/Events">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/series">Series</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item pointer">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ul>
      </form>
      </div>
  </nav>
  <router-outlet></router-outlet>
</div>

<footer class="mt-4" style="background-color: rgb(31, 27, 46)">
  <p class="text-center" style="color: white">&copy; 2022 MARVEL</p>
</footer>
