<div class="login-wrapper">
  <div class="card">
    <div class="card-body">
      <form
        class="form-signin"
        (ngSubmit)="onSubmit(signInForm)"
        #signInForm="ngForm"
      >
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>

        <label for="inputlogin" class="sr-only">User</label>
        <input
        type="text"
        id="inputLogin"
        class="form-control"
        name="login" placeholder="Login"
        ngModel
        required autofocus
        />

        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          name="password"
          placeholder="Password"
          autocomplete="on"
          ngModel
          required
        />

        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Submit
        </button>

        <div class="alert alert-danger" role="alert" *ngIf="formValid">
          All fields must be filled.
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="credentialsInvalid">
          User or password is invalid.
        </div>
      </form>
    </div>
  </div>
</div>
