
<div class="container-fluid mt-5">
  <h4>Marvel Comics</h4>
  <form class="form-inline my-2 my-lg-0">
  <input
    class="form-control mr-sm-2"
    type="text"
    placeholder="Search"
    aria-label="Search"
  />
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
    Search
  </button>
</form>
  <div class="row">
    <div class="col-lg-3 mt-3 mb-3" *ngFor="let c of comics">
      <div class="card">
        <img
          src="{{
            c.thumbnail.path + '/standard_medium.' + c.thumbnail.extension
          }}"
          width="100%"
          class="card-img-top"
          alt="We encountered a problem uploading your image...."
        />
        <div class="card-body">
          <h5 class="card-title">{{ c.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
